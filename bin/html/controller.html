<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Controller</title>
        <link rel="stylesheet" href="../css/controller.css">
        <script src="../js/airconsole-1.7.0.js"></script>
        <script src="../js/controller/index.js"></script>
    </head>
    <body>
        <default>
            <h1>This shouldn't happen, please try to reload</h1>
            <button>Reload</button>
        </default>
        <splashscreen class='view visible'>
            <left>
                <h1>The game is starting in about
                    <small>Time to start</small></h1>
                <time></time>
            </left>
            <right>
                <selectheinzel>
                    <img class='selected' src='../assets/heinzel1_front.svg'>
                    <img src='../assets/heinzel1_front.svg'>
                    <img src='../assets/heinzel1_front.svg'>
                    <img src='../assets/heinzel1_front.svg'>
                </selectheinzel>
            </right>
            <heinzelcontainer><img src='../assets/heinzel1_front.svg'><img src='../assets/heinzel1_front.svg'></heinzelcontainer>
        </splashscreen>
        <characterselection class='view'>
            <characters>
                <img class='wichtel' src='../assets/heinzel1_front.svg'>
                <img class='angry-dad' src='../assets/angryman_front.svg'>
            </characters>
            <time></time>
        </characterselection>
        <playscreen class='view'>
            <gamecontainer></gamecontainer>
            <time></time>
            <controller></controller>
        </playscreen>
        <endscreen class='view'>
            <h1>Thank you for playing</h1>
            <p>Made with a little bit of ❤️ at Global Game Jam - Koblenz 2020</p>
        </endscreen>
    </body> 
</html>
